<div class="portfolio">
  <section class="p">
    <h2>Portfolio</h2>
  </section>
  <section class="container">
    <div class="row">
      @for(card of cards; track card; let idx = $index) {
        <div class="col-md-4 mb-4">
          <div class="card" [ngStyle]="{'background-color': idx % 2 === 0 ? 'gray' : ' #3D3D3D'}" style="border-radius: 12px; padding: 30px; color: rgb(240, 240, 240); display: flex; flex-direction: column; min-height: 150px;">
            <div class="card-body">
              <p class="card-text" style="font-size: 18px; font-weight: bold;">{{card}}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </section>
</div>
