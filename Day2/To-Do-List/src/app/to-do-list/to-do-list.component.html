<div>
  <h3>To-Do List</h3>
  <ol>
    @for(task of tasks; track task; let index = $index){
      <li [class.c]="completedTasks.includes(task)">{{task}}</li>                                                                                    <!--The [class.c] syntax in Angular is a class binding. It dynamically applies the CSS class .c to the <li> element based on the evaluation of the expression inside the quotes-->
      <button type="button" class="btn btn-success" style="margin-right: 10px;" (click)="complete(task)">Complete</button>
      <button type="button" class="btn btn-danger" (click)="deleteTask(task)" style="margin-left: 10px;">Delete Task</button>
    }
  </ol>

</div>
